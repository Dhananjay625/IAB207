<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Update Event - EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand"href="{{ url_for('main.homepage') }}">
                <img src="logo.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                EventHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.homepage') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('main.create_event') }}">Create Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.booking') }}">Booking History</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2>Create or Update an Event</h2>
        <form>
            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="eventName" placeholder="Enter event name">
            </div>
            <div class="mb-3">
                <label for="eventDescription" class="form-label">Event Description</label>
                <textarea class="form-control" id="eventDescription" rows="4" placeholder="Enter event description"></textarea>
            </div>
            <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="eventDate">
            </div>
            <div class="mb-3">
                <label for="eventTime" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="eventTime">
            </div>
            <div class="mb-3">
                <label for="eventEndTime" class="form-label">End Time</label>
                <input type="time" class="form-control" id="eventEndTime">
            </div>
            <div class="mb-3">
                <label for="eventVenue" class="form-label">Venue</label>
                <input type="text" class="form-control" id="eventVenue" placeholder="Enter event venue">
            </div>
            <div class="mb-3">
                <label for="eventImage" class="form-label">Event Image</label>
                <input type="file" class="form-control" id="eventImage">
            </div>
            <button type="submit" class="btn btn-success">Create Event</button>
        </form>
    </main>

    <footer class="text-center py-3">
        <div class="container">
            <p>&copy; 2024 EventHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
