<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Event - EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.homepage') }}">
                <img src="logo.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                EventHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.homepage') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.create_event') }}">Create Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.booking') }}">Booking History</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('main.booking') }}">Book Event</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2>Book Your Event</h2>
        <form onsubmit="confirmBooking(event)">
            <div class="mb-3">
                <label for="selectEvent" class="form-label">Select Event</label>
                <select class="form-select" id="selectEvent" required>
                    <option value="" selected>Select an event...</option>
                    <option value="1">The Weeknd - Sydney Concert</option>
                    <option value="2">The Weeknd - Melbourne Concert</option>
                    <option value="3">The Weeknd - Brisbane Concert</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ticketType" class="form-label">Ticket Type</label>
                <select class="form-select" id="ticketType" required>
                    <option value="" selected>Select ticket type...</option>
                    <option value="1">Standard - $100</option>
                    <option value="2">VIP - $200</option>
                    <option value="3">Premium - $300</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ticketQuantity" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" id="ticketQuantity" min="1" max="10" value="1" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="Mobile Number" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="number" placeholder="Enter your Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod" required>
                    <option value="" selected>Select payment method...</option>
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank">Bank Transfer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Book Now</button>
        </form>
    </main>

    <footer class="text-center py-3">
        <div class="container">
            <p>&copy; 2024 EventHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmBooking(event) {
            event.preventDefault(); 
            window.location.href = 'homepage.html?booking=confirmed'; 
        }
    </script>
</body>

</html>
